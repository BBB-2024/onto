<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h1>Task Manager</h1>

      <!-- Settings -->
      <div class="mb-4">
        <h3>Team Code</h3>
        <div class="input-group mb-3">
          <input
            type="text"
            v-model="teamCode"
            class="form-control"
            placeholder="Enter Team Code"
          />
          <button class="btn btn-primary" @click="saveTeamCode">Save</button>
        </div>
      </div>

      <!-- Task List -->
      <div class="mb-4">
        <h3>Tasks</h3>
        <button class="btn btn-success mb-3" @click="loadTasks">
          Load Tasks
        </button>
        <ul class="list-group" v-if="tasks.length > 0">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            v-for="task in tasks"
            :key="task.ID"
          >
            <span>Task ID: {{ task.ID }} ({{ task.state }})</span>
            <button
              class="btn btn-info btn-sm"
              @click="viewTaskDetails(task.ID)"
            >
              View Details
            </button>
          </li>
        </ul>
      </div>

      <!-- Task Details -->
      <div v-if="selectedTask" class="mb-4">
        <h3>Task Details</h3>
        <p><strong>Task ID:</strong> {{ selectedTask.ID }}</p>
        <p><strong>Level:</strong> {{ selectedTask.level }}</p>
        <p><strong>Points:</strong> {{ selectedTask.points }}</p>
        <ul class="list-group mb-3">
          <li
            class="list-group-item"
            v-for="q in selectedTask.questions"
            :key="q.ID"
          >
            {{ q.params.type }}: {{ q.params.number1 }} and {{ q.params.number2
            }}
          </li>
        </ul>
        <button class="btn btn-primary" @click="submitTaskAnswers">
          Submit Answers
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
